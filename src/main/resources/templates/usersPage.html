<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<h2>All Users</h2>
<br/>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Возраст</th>
    <th scope="col">Email</th>
    <th scope="col">Адрес</th>
    <th scope="col">Username</th>
  </tr>
  </thead>

  <tbody>
  <div th:each="user : ${users}">
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getId()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getName()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getLastName()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getAge()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getEmail()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId()})}"
       th:text="${user.getAddress()}">user</a>
    <a th:href="@{/admin/?id={id}(id=${user.getId})}"
       th:text="${user.getUsername()}">user</a>

  </div>
  </tbody>

  <br/>
  <hr/>
</table>

<a href="/admin/new">Create new user</a>

<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>

</body>
</html>
