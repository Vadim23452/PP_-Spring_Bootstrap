<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:action="@{/admin?id={id}(id=${user.getId()})}" th:method="PATCH" th:object="${user}">

  <label for="name">Enter firstname: </label>
  <input id="name" th:field="*{name}" type="text"/>
  <div style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name error</div>
  <br/>

  <label for="lastname">Enter lastname: </label>
  <input id="lastname" th:field="*{lastName}" type="text"/>
  <div style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName error</div>
  <br/>

  <label for="age">Enter age: </label>
  <input id="age" th:field="*{age}" type="text"/>
  <div style="color: red" th:errors="*{age}" th:if="${#fields.hasErrors('age')}">Age error</div>
  <br/>

  <label for="email">Enter email: </label>
  <input id="email" th:field="*{email}" type="text"/>
  <div style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email error</div>
  <br/>

  <label for="address">Enter address: </label>
  <input id="address" th:field="*{address}" type="text"/>
  <br/>

  <label for="username">Enter username: </label>
  <input id="username" th:field="*{username}" type="text"/>
  <div style="color: red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Email error</div>
  <br/>

  <label for="password">Enter password: </label>
  <input id="password" th:field="*{password}" type="password"/>
  <div style="color: red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Email error</div>
  <br/>

  <input type="submit" value="Update"/>

  <form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
